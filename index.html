<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="citySearch">
        <input id="location" type="text" placeholder="Type a city" />

        <button id="searchbutton" type="submit">search</button>
      </form>
      <h1>
        <span class="place" id="city">Tehran</span>
        <br />
        <span class="day" id="date">Sunday 9:00 AM</span>
      </h1>
      <div class="row">
        <div class="col-7">
          <div class="clearfix weather-temperature">
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="cloudy"
              class="float-left"
              id="icon"
            /><strong id="temperature">27</strong>
            <span class="units"
              ><a href="#" class="active" id="celsiusLink">°C</a> |
              <a href="#" class="inactive" id="FahrenheitLink">°F</a></span
            >
          </div>
        </div>
        <div class="col-5">
          <ul>
            <li><span id="humidity">Humidity: 86%</span></li>
            <li><span id="wind">Wind: 23 km/h</span></li>
          </ul>
        </div>
      </div>
      <div id="future" class="row">
        <div id="dayleft" class="col">
          Mon
          <br />
          <div class="forecast">34° C</div>
        </div>
        <div id="day" class="col">
          Tue
          <br />
          <div class="forecast">34° C</div>
        </div>
        <div id="day" class="col">
          Wed
          <br />
          <div class="forecast">31° C</div>
        </div>
        <div id="day" class="col">
          Thu
          <br />
          <div class="forecast">31° C</div>
        </div>
        <div id="dayright" class="col">
          Fri
          <br />
          <div class="forecast">30° C</div>
        </div>
      </div>
    </div>
    link to <a href="https://github.com/farzanaee/weather.app">github</a>
    <script src="index.js"></script>
  </body>
</html>
