<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="citySearch">
        <input id="location" type="text" placeholder="Type a city" />

        <button id="searchbutton" type="submit">search</button>
      </form>
      <h1>
        <span class="place" id="city">Tehran</span>
        <br />
        <span class="day" id="date">Sunday</span>
      </h1>
      <div class="row">
        <div id="temperature" class="col-6">32° C</div>
        <div id="description" class="col-6">
          <span class="precipitation"> precipitation: 40% </span>
          <br />
          <span class="wind"> Wind: 3km/h</span>
        </div>
      </div>
      <div id="future" class="row">
        <div id="dayleft" class="col">
          Mon
          <br />
          <div class="forecast">34° C</div>
        </div>
        <div id="day" class="col">
          Tue
          <br />
          <div class="forecast">34° C</div>
        </div>
        <div id="day" class="col">
          Wed
          <br />
          <div class="forecast">31° C</div>
        </div>
        <div id="day" class="col">
          Thu
          <br />
          <div class="forecast">31° C</div>
        </div>
        <div id="dayright" class="col">
          Fri
          <br />
          <div class="forecast">30° C</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
